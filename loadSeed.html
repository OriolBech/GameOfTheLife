<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GameOfLife</title>
</head>
<body>
    <div class="header">
        <h1 class="title"><a href="./index.html">GameOfLife</a></h1>
    </div>

    <div id="gridContainer">
        <form class="grid-form" action="./seed.php" method="post">
            <h2>Selecciona una seed</h2>
            <select class="list" name="seed" multiple>
                <option value ="seed1">seed1</option>
                <option value ="seed2">seed2</option>
                <option value ="seed3">seed3</option>
                <option value ="seed4">seed4</option>
            </select> 
            <input type="submit" value="Load Seed">        
        </form>
    </div>

    <div class="footer">
        <p>Projecte 1 DAW by Oriol Bech</p>
    </div>

    <script>
        function allStorage() {

        var values = [],
            keys = Object.keys(localStorage),
            i = keys.length;

        while ( i-- ) {
            values.push( localStorage.getItem(keys[i]) );
        }

        return values;
        }
    </script>
</body>
</html>
